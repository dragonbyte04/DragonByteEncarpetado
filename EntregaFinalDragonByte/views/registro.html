<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>

    <div class="register"> <div class="register-container">
            <h1 class="register-title">CREATE AN ACCOUNT</h1>
            <form id="registrationForm">
                <div class="form-group">
                    <label for="regUsername">User Name</label>
                    <input type="text" class="form-control" id="regUsername" name="regUsername" placeholder="Select a User Name" required>
                </div>

                <div class="form-group">
                    <label for="regEmail">E-mail Adress</label>
                    <input type="email" class="form-control" id="regEmail" name="regEmail" placeholder="your.email@example.com" required>
                </div>

                <div class="form-group">
                    <label for="regPassword">Password</label>
                    <input type="password" class="form-control" id="regPassword" name="regPassword" placeholder="At least 8 characters" required>
                </div>

                <div class="form-group">
                    <label for="regConfirmPassword">Confirm Password</label>
                    <input type="password" class="form-control" id="regConfirmPassword" name="regConfirmPassword" placeholder="Repeat Password" required>
                </div>

                <div class="form-group">
                    <label for="regAge">Age</label>
                    <input type="number" class="form-control" id="regAge" name="regAge" min="5" max="120" placeholder="Age" required>
                </div>

                <fieldset class="form-group">
                    <legend class="dob-legend">Birth Date</legend>
                    <div class="dob-group">
                        <div>
                            <label for="regDobDay">Day</label>
                            <select class="form-control" id="regDobDay" name="regDobDay" required>
                                <option value="">Day</option>
                                <option value="1">1</option> <option value="2">2</option> <option value="3">3</option>
                                <option value="4">4</option> <option value="5">5</option> <option value="6">6</option>
                                <option value="7">7</option> <option value="8">8</option> <option value="9">9</option>
                                <option value="10">10</option> <option value="11">11</option> <option value="12">12</option>
                                <option value="13">13</option> <option value="14">14</option> <option value="15">15</option>
                                <option value="16">16</option> <option value="17">17</option> <option value="18">18</option>
                                <option value="19">19</option> <option value="20">20</option> <option value="21">21</option>
                                <option value="22">22</option> <option value="23">23</option> <option value="24">24</option>
                                <option value="25">25</option> <option value="26">26</option> <option value="27">27</option>
                                <option value="28">28</option> <option value="29">29</option> <option value="30">30</option>
                                <option value="31">31</option>
                            </select>
                        </div>
                        <div>
                            <label for="regDobMonth">Month</label>
                            <select class="form-control" id="regDobMonth" name="regDobMonth" required>
                                <option value="">Month</option>
                                <option value="1">January</option> <option value="2">February</option> <option value="3">March</option>
                                <option value="4">April</option> <option value="5">May</option> <option value="6">June</option>
                                <option value="7">July</option> <option value="8">August</option> <option value="9">September</option>
                                <option value="10">October</option> <option value="11">November</option> <option value="12">Dicember</option>
                            </select>
                        </div>
                        <div>
                            <label for="regDobYear">Year</label>
                            <select class="form-control" id="regDobYear" name="regDobYear" required>
                                <option value="">Year</option>
                                <option value="2018">2018</option><option value="2017">2017</option><option value="2016">2016</option>
                                <option value="2015">2015</option><option value="2014">2014</option><option value="2013">2013</option>
                                <option value="2012">2012</option><option value="2011">2011</option><option value="2010">2010</option>
                                <option value="2009">2009</option><option value="2008">2008</option><option value="2007">2007</option>
                                <option value="2006">2006</option><option value="2005">2005</option><option value="2004">2004</option>
                                <option value="2003">2003</option><option value="2002">2002</option><option value="2001">2001</option>
                                <option value="2000">2000</option><option value="1999">1999</option><option value="1998">1998</option>
                                <option value="1997">1997</option><option value="1996">1996</option><option value="1995">1995</option>
                                <option value="1994">1994</option><option value="1993">1993</option><option value="1992">1992</option>
                                <option value="1991">1991</option><option value="1990">1990</option>
                                <option value="1980">1980</option>
                                <option value="1970">1970</option>
                                <option value="1960">1960</option>
                                <option value="1950">1950</option>
                            </select>
                        </div>
                    </div>
                </fieldset>

                <button type="submit" class="btn btn-register">SUBMIT</button>
                <a href="../views/home.html" class="btn btn-return">Back to Log In</a> 
                </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    </body>
</html>
