<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java's Path - Game Interface</title>
    <link rel="stylesheet" href="../css/menuprincipal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

    <div class="game-screen">
        <div class="side-panel left-panel">
            <h2 class="panel-title">Java's Path</h2>
            <ul class="missions-list">
                <li class="mission-item">
                    <img src="../public/star2.png" alt="Icono Misi贸n" class="mission-icon">
                    <span>Dragonite Code</span>
                </li>
                <li class="mission-item">
                    <img src="../public/star2.png" alt="Icono Misi贸n" class="mission-icon">
                    <span>Dragon Codstyler</span>
                </li>
                <li class="mission-item">
                    <img src="../public/star2.png" alt="Icono Misi贸n" class="mission-icon">
                    <span>English for Dragons</span>
                </li>
                <li class="mission-item highlighted-mission">
                    <img src="../public/star1.png" alt="Icono Mapa" class="mission-icon">
                    <div class="mission-text">
                        <a href="../views/cursos.html" class="mission-map">Quest's Map</a>
                    </div>
                </li>
            </ul>
        </div>

        <div class="center-panel">
            <img src="../public/PetSelector.png" alt="Drag贸n Azul" class="dragon-image">
            <a href="../views/perfil.html" class="play-button">PLAYER</a>
        </div>

        <div class="side-panel right-panel">
            
            <div class="right-panel-top">
                <div class="rewards-section">
                    <h2 class="panel-title">Rewards</h2>
                    <img src="../public/medalla.png" alt="Icono Recompensa" class="reward-icon">
                    <div class="reward-progress">
                        <div class="reward-bar"></div>
                        <div class="reward-bar"></div>
                        <div class="reward-bar"></div>
                    </div>
                </div>

                <div class="statistics-section">
                    <h2 class="panel-title">Statistics</h2>
                    <div class="graph-container">
                        <div class="bar" style="height: 60%;"></div>
                        <div class="bar" style="height: 80%;"></div>
                        <div class="bar" style="height: 50%;"></div>
                        <div class="bar" style="height: 90%;"></div>
                        <div class="bar" style="height: 70%;"></div>
                        <div class="bar" style="height: 40%;"></div>
                        <div class="bar" style="height: 85%;"></div>
                    </div>
                    <div class="graph-container">
                        <div class="bar" style="height: 30%;"></div>
                        <div class="bar" style="height: 50%;"></div>
                        <div class="bar" style="height: 75%;"></div>
                        <div class="bar" style="height: 60%;"></div>
                        <div class="bar" style="height: 80%;"></div>
                    </div>
                    <div class="battery-container">
                        <div class="battery-level"></div>
                        <i class="fa-solid fa-bolt battery-icon"></i>
                    </div>
                </div>
            </div>

            <div class="news-section">
                <h2 class="panel-title">FAQ's</h2>
                <a href="../views/FAQ.html">Click here if you have any questions!</a>
            </div>

        </div>
    </div>

</body>
</html>
